name: CI for React Lab

on:
  push:
    branches:
      - main

jobs:
  # Câu 1: Hello World
  hello:
    runs-on: ubuntu-latest
    steps:
      - name: Print Hello World
        run: echo "Hello world!"

  # Câu 2, 3, 4, 5, 6
  build:
    runs-on: ubuntu-latest
    needs: hello
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm' # Câu 5: Cache dependencies

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build React App (Câu 4)
      - name: Build React App
        run: |
          echo "VITE_STUDENT_ID=${{ secrets.VITE_STUDENT_ID }}" >> .env
          npm run build

      # Upload artifact (Câu 3)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: dist

  # Câu 3: Dùng artifact từ build
  test-artifact:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: ./downloaded-dist

      - name: Verify artifact content
        run: ls -l ./downloaded-dist
